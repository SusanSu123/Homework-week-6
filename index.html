<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css"/>

    <title>Weather Dashboard</title>

</head>
<body>

<!--nav bar-->
<nav>
    <h1>Weather Dashboard</h1>
</nav>

<!--aside-->
<aside>
<div class="side-bar">
    <p>Search for a City:</p>
    <form action="/action_page.php"></form>
       <input type="text" id="search-input">
       <button type="search" id="search-button"><i class="fa fa-search"></i></button>
    </form>
    <ul id = "search-history">
    </ul>
</div>

</aside>

<!--main-->
<div class="main">
    <div class="current-location">
       <h1 class="city-name" id="city-name"></h1>
       <img id="weather-image"/>
       <ul>
         <li>Temperature:<span id="temperature"></span></li>
         <li>Humidity:<span id="humidity"></span></li></li>
         <li>Wind Speed:<span id="wind-speed"></span></li></li>
       </ul>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h2>5-Day Forecast</h2>
            <div class="card" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="..." id="day1-img"> 
                <div class="card-body"> 
                  <h4 id="date-value"></h4>
                  <h5 class="card-title" id="day1-title"></h5>
                  <p class="card-text" id="day1-temp"></p>
                  <p class="hum" id="day1-humidity"></p>
                 
                </div>
                
            </div>
              
            <div class="card" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="..." id="day2-img">
                <div class="card-body">
                  <h5 class="card-title" id="day2-title"></h5>
                  <p class="card-text" id="day2-temp" ></p>
                  <p class="hum" id="day2-humidity"></p>
                 
                </div>
            </div>

            <div class="card" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="..." id="day3-img">
                <div class="card-body">
                  <h5 class="card-title" id="day3-title"></h5>
                  <p class="card-text" id="day3-temp" ></p>
                  <p class="hum" id="day3-humidity"></p>
                 
                </div>
            </div>

            <div class="card" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="..." id="day4-img">
                <div class="card-body">
                  <h5 class="card-title" id="day4-title"></h5>
                  <p class="card-text" id="day4-temp" ></p>
                  <p class="hum" id="day4-humidity"></p>
                 
                </div>
            </div>

            <div class="card" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="..." id="day5-img">
                <div class="card-body">
                  <h5 class="card-title" id="day5-title"></h5>
                  <p class="card-text" id="day5-temp" ></p>
                  <p class="hum" id="day5-humidity"></p>
                 
                </div>
            </div>




        </div>
    </div>

    
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous"></script>

</body>
</html>
